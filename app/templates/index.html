<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Query with Document</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f4f4; 
            padding: 20px; 
        }
        .container { 
            max-width: 600px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        textarea, input, button { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            font-size: 1rem; 
            box-sizing: border-box; 
        }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px;
        }
        button:hover { 
            background: #45a049; 
        }
        button:disabled { 
            background: #cccccc; 
            cursor: not-allowed; 
        }
        .file-upload-container { 
            border: 2px dashed #ccc; 
            border-radius: 8px; 
            padding: 20px; 
            text-align: center; 
            margin: 10px 0;
            background: #fafafa;
            transition: border-color 0.3s ease;
        }
        .file-upload-container:hover { 
            border-color: #4CAF50; 
        }
        .file-upload-container.dragover { 
            border-color: #4CAF50; 
            background: #f0f8f0; 
        }
        .selected-file { 
            margin-top: 10px; 
            padding: 8px; 
            background: #e8f5e8; 
            border-radius: 4px; 
            font-size: 0.9rem;
            color: #2e7d32;
        }
        .remove-file { 
            color: #d32f2f; 
            cursor: pointer; 
            margin-left: 10px;
            font-weight: bold;
        }
        .optional-text { 
            color: #666; 
            font-size: 0.8rem; 
            margin-top: 5px; 
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Query with Document</h2>
        
        <div class="error" id="errorMessage"></div>
        
        <form id="queryForm" action="/run-graph" method="post" enctype="multipart/form-data">
            <textarea 
                id="query" 
                name="query" 
                placeholder="Enter your query..." 
                required
                rows="4"
            ></textarea>
            
            <div class="file-upload-container" id="fileContainer">
                <input 
                    type="file" 
                    id="document" 
                    name="document" 
                    accept=".pdf,.doc,.docx,.txt,.csv,.xlsx,.xls,.jpg,.jpeg,.png,.tiff"
                    style="display: none;"
                >
                <label for="document" style="cursor: pointer; color: #666;">
                    üìÅ Click to select a file or drag and drop here
                </label>
                <div class="optional-text">(Optional - PDF, DOC, TXT, CSV, Excel, Images supported)</div>
                <div id="selectedFile" class="selected-file" style="display: none;"></div>
            </div>
            
            <button type="submit" id="submitBtn">Send Query</button>
        </form>
        
        <div class="loading" id="loadingMessage">
            <div class="spinner"></div>
            Processing your query... This may take a moment.
        </div>
    </div>

    <script>
        const fileContainer = document.getElementById('fileContainer');
        const fileInput = document.getElementById('document');
        const selectedFileDiv = document.getElementById('selectedFile');
        const form = document.getElementById('queryForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Drag and drop functionality
        fileContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileContainer.classList.add('dragover');
        });

        fileContainer.addEventListener('dragleave', () => {
            fileContainer.classList.remove('dragover');
        });

        fileContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            fileContainer.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                displaySelectedFile(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                displaySelectedFile(e.target.files[0]);
            } else {
                selectedFileDiv.style.display = 'none';
            }
        });

        function displaySelectedFile(file) {
            const sizeKB = (file.size / 1024).toFixed(1);
            selectedFileDiv.innerHTML = `
                ‚úÖ Selected: ${file.name} (${sizeKB} KB)
                <span class="remove-file" onclick="removeFile()">‚ùå</span>
            `;
            selectedFileDiv.style.display = 'block';
        }

        function removeFile() {
            fileInput.value = '';
            selectedFileDiv.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function showLoading() {
            loadingMessage.classList.add('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
        }

        function hideLoading() {
            loadingMessage.classList.remove('show');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Query';
        }

        // Form submission handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = document.getElementById('query').value.trim();
            
            if (!query) {
                showError('Please enter a query.');
                return;
            }
            
            hideError();
            showLoading();
            
            try {
                // Let the form submit naturally to handle file uploads properly
                form.submit();
            } catch (error) {
                hideLoading();
                showError('Error: ' + error.message);
            }
        });

        // Handle page visibility to show/hide loading appropriately
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                hideLoading();
            }
        });
    </script>
</body>
</html>
